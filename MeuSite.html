<!DOCTYPE html>

<html lang="pt-br">
<head>
	<link rel="stylesheet" type="text/css" href="CSS.css">
	<meta charset="utf-8">
	<title>Pizzaria delivery</title>
</head>
<body>
	<div class="tudo">
		<form action="/pagina-processa-dados-do-form" method="post">

	        <input type="text" value= "email" />
	    </div>
	    <div>
	        <label for="msg">Escolha a sua pizza(especificando caso queira algo diferente):</label>

	        <textarea value="msg"></textarea>

	    <div>

	    </div>
	    <div>

	    </div>

		<table>
			<caption>Seus Dados</caption>
			<tr>
				<th>Nome</th>
				<td>Caio</td>
			</tr>
			<tr>
				<th>Idade</th>

			</tr>
			<tr>

			</tr>
			<tr>

			</tr>
		</table>
